<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <section class="container">
    <article class="card">
      <div class="profile-pic">
        <img src="./assets/images/avatar-jessica.jpeg"  class="picture" alt="">
      </div>
      <div class="name-location">
        <h1 class="title">Jessica Randall</h1>
        <p class="description">London, United Kingdom</p>
      </div>
      <div class="biography">
        <p class="bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="links">
        <div class="field">
          <p class="text">GitHub</p>
        </div>
        <div class="field">
          <p class="text">Frontend Mentor</p>
        </div>
        <div class="field">
          <p class="text">LinkedIn</p>
        </div>
        <div class="field">
          <p class="text">Twitter</p>
        </div>
        <div class="field">
          <p class="text">Instagram</p>
        </div>

      </div>
    </article>
  </section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lyubomir Lyubomirov</a>.
  </div>
<br>
</body>
</html>
